{% extends "base_generic.html" %}

{% block content %}
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	{% load static %}



	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
	<!-- Material Design Bootstrap -->
	<link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link rel="stylesheet" href="{% static 'css/style.cal.css' %}">

</head>
<main class="pt-5 mx-lg-5">
	<form action="set_snmp" method="POST">
		<div class="card mb-4 wow fadeIn">

			<!--Card content-->
			<div class="card-body d-sm-flex justify-content-between">

				<h4 class="mb-2 mb-sm-0 pt-1">

					<span>Настройка SNMP на устройтсве</span>
				</h4>


			</div>

		</div>

		<div class="card mb-4 wow ">

			<div class="card-body">
				<h3>Выберите способ подключения</h3>
				<div>
					<input id = "sshCheck" type="radio"  name="connectMethod" value="ssh" checked onclick="javascript:sshtelnetCheck();">
					<label for="ssh">SSH</label>
				</div>

				<div>
					<input id = "telnetCheck" type="radio"  name="connectMethod" value="telnet" onclick="javascript:sshtelnetCheck();">
					<label for="telnet">Telnet</label>
				</div>
			</div>
		</div>
		<div class="row wow fadeIn" >
			<div class="col-md-6 mb-4">
				<div class="card-body">
					<div class = 'sshCon'  >
						<div class="row">
							<input type="text" name="username" placeholder="Имя пользователя SSH"  class="form-control">
							<input type="text" name="PASSWORD" placeholder="Пароль пользователя SSH" class="form-control">
							<input type="text" name="DEVICES_IP" placeholder="Адрес узлас сети" class="form-control">
							<input type="text" name="SNMP_SERVER" placeholder="Адрес SNMP сервера" class="form-control">
							<input type="text" name="EN_PASS" placeholder="Enable пароль" class="form-control">
							<input type="submit" value="Настроить SNMP узла">
						</div>
					</div>

					<div class = 'telnetCon' style="display:none">
						<input type="text" name="DEVICES_IP" placeholder="Адрес узлас сети">
						<input type="text" name="SNMP_SERVER" placeholder="Адрес SNMP сервера">
						<input type="text" name="PASSWORD" placeholder="Пароль пользователя ">
						<input type="text" name="EN_PASS" placeholder="Enable пароль">
						<input type="submit" value="Настроить SNMP узла">
					</div>
				</div>
			</div>
		</div>
	</form>
</main>
{% endblock %}
